version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  manylinux2014-aarch64:
    parameters:
      cibw_build:
        type: string
        default: "cp37-*"
   
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: Build image
          command: |
            source .ci/ubuntu_ci.sh
            update_version_metadata
      - run:
          name: Install dependencies
          command: |
             apt-get update && apt-get install python3 && sudo apt-get install python3-pip
             pip3 install boostedblob
             curl -sSL https://install.python-poetry.org | python3 -
             pip3 install poetry
             poetry install
             poetry shell
      - run:
          name: test
          command: |
            BBB_TEST_LOCATIONS='' ./test.sh
workflows:
  version: 2.1
  main:
    jobs:
      - manylinux2014-aarch64:
          matrix:
            parameters:
              cibw_build:
                - "cp37*"
